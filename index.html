<!DOCTYPE html>

<head>

  <title>Paints by Kaylee</title>

<body>
  <div class="wrapper">
    <!--navigation--> 
    <nav class="main-nav">
      <ul>
        <li>
          <a href="#">Home</a>
        </li>
        <li>

        </li>

    <div>
      <br/>

      <br/>

      <br/>

      <img src="img/pic3.jpg" alt="">
      <img src="img/pic2.jpg" alt="">
      <img src="img/pic1.jpg" alt="">

      <p>
        Paints by Kaylee &copy; 2022
      </p>
    </footer>

  <!--Wrapper ends here-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
